<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regra de 3</title>
</head>
<body>
    <script>
        function regra3(primeiro, segundo, terceiro) {
            return (segundo * terceiro) / primeiro
        }

        alert('Digite os valores da regra de 3 de acordo com o modelo: \nA está para o B assim como o C está para X')
        var primeiro = prompt("Digite o valor de A:")
        var segundo = prompt("Digite o valor de B:")
        var terceiro = prompt("Digite o valor de C:")
        alert('O valor de X é ' + regra3(primeiro, segundo, terceiro))
    </script>
</body>
</html>
