<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Valor</title>
</head>
<body>
    <script>
        function maiorValor(a, b, c, d, e) {
            let maior = a
            if(b > maior) maior = b
            if(c > maior) maior = c
            if(d > maior) maior = d
            if(e > maior) maior = e
            return maior
        }

        alert('Digite cinco valores')
        var a = parseInt(prompt("Digite o 1° valor:"))
        var b = parseInt(prompt("Digite o 2° valor:"))
        var c = parseInt(prompt("Digite o 3° valor:"))
        var d = parseInt(prompt("Digite o 4° valor:"))
        var e = parseInt(prompt("Digite o 5° valor:"))
        alert('O maior valor digitado é ' + maiorValor(a, b, c, d, e))
    </script>
</body>
</html>
